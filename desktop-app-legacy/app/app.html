    <meta charset="utf-8" />
    <title>Responsively App</title>

    <!-- Load stylesheet if not hot-reloading -->
    <script>
      (function () {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          document.head.appendChild(link);
        }
      })();
    </script>
  </head>

  <body>
    <!-- Root app mount point -->
    <div id="root"></div>

    <!-- âœ… UX improvement: Fallback for users with JS disabled -->
    <noscript>
      <div style="text-align:center; font-family: sans-serif; margin-top: 50px; color: #555;">
        <h2>JavaScript is disabled</h2>
        <p>This application requires JavaScript to function properly. Please enable it and reload.</p>
      </div>
    </noscript>

    <!-- Load scripts dynamically -->
    <script>
      {
        const scripts = [];

        if (process.env.NODE_ENV === 'development') {
          scripts.push('../dll/renderer.dev.dll.js');
        }

        const port = process.env.PORT || 1212;
        scripts.push(
          process.env.HOT
            ? 'http://localhost:' + port + '/dist/renderer.dev.js'
            : './dist/renderer.prod.js'
        );

        document.write(
          scripts
            .map(script => `<script defer src="${script}"><\/script>`)
            .join('')
        );
      }
    </script>
  </body>
</html>
